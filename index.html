<!doctype html>

<html lang='en'>

<head>
  <meta charset="utf8">
  <title "Rock Paper Scissors"></title>
	<link rel="stylesheet" type="text/css" href="styles/style.css"</link>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="score-container">
			<div class="score"><p>User</p></div>
			<div class="vl"></div>
			<div class="score"><p>Comp</p></div>
		</div>
		<div class="score-container">
			<div class="score"><p id="user-score">0</p></div>
			<div class="score"><p id="comp-score">0</p></div>
		</div>

		<div class="battle-zone-container">
			<div class="arena"><p id='user-action'></p></div>
			<div class="arena"><p>Vs</p></div>
			<div class="arena"><p id='comp-action'></p></div>
		</div>

		<div class="action-container">
			<div><button class='action-button' name='ROCK'>ROCK</button></div>
			<div><button class='action-button' name='PAPA'>PAPA</button></div>
			<div><button class='action-button' name='SZAS'>SZAS</button></div>
		</div>

		<div class="play-container">
			<div><button class='play-button'>BEGIN</button></div>
		</div>

	</div>
	<script src="scripts/script.js"></script>
</body>
</html>
